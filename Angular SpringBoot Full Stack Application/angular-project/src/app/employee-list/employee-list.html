<h2 style="display: flex; justify-content: center;">Employee List</h2>
<table class="table table-srtiped" >
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email ID </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info"> Update </button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button>
                <button (click) = "employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 10px;"> View </button>
            </td>
        </tr>
    </tbody>

</table>
